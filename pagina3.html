         <main>
           <!--inicio del formulario-->
            <div class="w-50 border border-5 m-3 p-5 text-info">
                <h2>formulario para sorteo</h2>

                <form method="" action="" >
                    <div class="form-group">
                    <label class="d-block" for="name">Nombre: </label>
                    <input type= "text" name="Nombre" class="w-100">
                    </div>

                <div class="form-group form-group">
                    <label class="d-block" for="Apellido">Apellido:</label>
                    <input type="text" name="Apellido" class="w-100">
                    </div>

                    <div class="form-group">
                    <label class="d-block" for="password">contraseña:</label>
                    <input type="password" maxlength="8" class="w-100">
                    </div>

                    <div class="form-group">

                   
                    <label class="d-block" for="sexo">indique sexo</label>
                    
                    <div  class="form-check">
                    <input  class="form-check-input" type="radio" name="flexRadioDefault"  id="flexRadioDefault1"> 
                    <label  class="form-check-label" for="flexRadioDefault1">Masculino:</label>
                    </div>

                    <div class="form-check">
                    <input  class="form-check-input" type="radio" name="flexRadioDefault"  id="flexRadioDefault1"> 
                    <label  class="form-check-label" for="flexRadioDefault1">Femenino:</label>
                    </div>

                    <div class="form-check">
                    <input  class="form-check-input" type="radio" name="flexRadioDefault"  id="flexRadioDefault1"> 
                    <label  class="form-check-label" for="flexRadioDefault1">Otro:</label>
                    </div>

                 </div>

                <div class="form-group">

                    <label class="d-block" for="intereses"> Indique sus intereses a continuación</label>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Pastas rellenas</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Ñoquis</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Postres</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Opciones vegetrianas</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Opciones veganas</label>
                    </div>
            
                </div>

                    <div class="form-group">

                        <label class="d-block" for="pais">seleccione su pais</label>

                        <select class="form-select form-select-lg mb-3 text-info" aria-label=".form-select-lg example">
                            <option selected>Entre estas opciones</option>
                            <option value="arg">Argentina</option>
                            <option value="bra">Brasil</option>
                            <option value="chi">Chile</option>
                            <option value="uru">Uruguay</option>
                        </select>
                    </div>

                    <div class="form-group">

                    <label class="d-block" for="date">Fecha de nacimiento:</label>

                    <input type="date" value="" name="date" id="fecha" class="w-100 text-info">
                    </div>

                    <div class="form-group text-info">
                      <label class="d-block" for="description">Dejanos un comentario:</label>   
                      <textarea name="description" id="description" cols="20" rows="5" class="w-100">
                      </textarea>
                    </div>
                    
                    

                    <div class="form-group">
                    <input type="submit" value="enviar" size="30" class="w-100 mt-4 btn btn-info" >
                    <input type="reset" value="cancelar" class="w-100 mt-4 btn btn-info">
                    </div> 

                </form>
           </div>
